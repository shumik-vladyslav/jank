<div class="page-layout carded fullwidth">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="center center">
      <h2 class="m-0 fs-30">
        Sensitive Data Inventory
      </h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div fxLayout="row" fxLayoutGap="20px" fxLayout.sm="column wrap" fxLayout.xs="column wrap">
      <div class="content-card m-b-20 mat-elevation-z8 bg-white fixed-input">

        <div class="content p-24 fs-16">
          <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput placeholder="Key Ring Id" [(ngModel)]="dataSensetive.keyRingId" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput placeholder="Key Id" [(ngModel)]="dataSensetive.keyId" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput placeholder="Version" [(ngModel)]="dataSensetive.version" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput placeholder="Sensitive Group Id" [(ngModel)]="dataSensetive.sigId" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="custome-input-zoom">
              <mat-select placeholder="Status" [(ngModel)]="dataSensetive.status" (ngModelChange)="modelChanged($event)">
                <mat-option *ngFor="let i of dataStatusMass" [value]="i.value">
                  {{i.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput [matDatepicker]="pickerCreateDateBegin" placeholder="Create Date Begin:" [(ngModel)]="dataSensetive.createDateBegin" (ngModelChange)="modelChanged($event)">
                <mat-datepicker-toggle matSuffix [for]="pickerCreateDateBegin"></mat-datepicker-toggle>
                <mat-datepicker #pickerCreateDateBegin></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput [matDatepicker]="pickerCreateDateEnd" placeholder="Create Date End:" [(ngModel)]="dataSensetive.createDateEnd" (ngModelChange)="modelChanged($event)">
                <mat-datepicker-toggle matSuffix [for]="pickerCreateDateEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerCreateDateEnd></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput [matDatepicker]="pickerLastUpdateBegin" placeholder="Last Update Date Begin:" [(ngModel)]="dataSensetive.updateDateBegin" (ngModelChange)="modelChanged($event)">
                <mat-datepicker-toggle matSuffix [for]="pickerLastUpdateBegin"></mat-datepicker-toggle>
                <mat-datepicker #pickerLastUpdateBegin></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput [matDatepicker]="pickerLastUpdateEnd" placeholder="Last Update Date End:" [(ngModel)]="dataSensetive.updateDateEnd" (ngModelChange)="modelChanged($event)">
                <mat-datepicker-toggle matSuffix [for]="pickerLastUpdateEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerLastUpdateEnd></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width custome-input-zoom">
              <input matInput [matDatepicker]="pickerEraseDateBegin" placeholder="Erase Date Begin:" [(ngModel)]="dataSensetive.expirationDateBegin" (ngModelChange)="modelChanged($event)">
                <mat-datepicker-toggle matSuffix [for]="pickerEraseDateBegin"></mat-datepicker-toggle>
                <mat-datepicker #pickerEraseDateBegin></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width m-r-10 custome-input-zoom">
              <input matInput [matDatepicker]="pickerEraseDateEnd" placeholder="Erase Date End:" [(ngModel)]="dataSensetive.expirationDateEnd" (ngModelChange)="modelChanged($event)">
                <mat-datepicker-toggle matSuffix [for]="pickerEraseDateEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEraseDateEnd></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

      </div>
      <div class="change-blok" fxFlex="calc(30% - 25px)"></div>

      <div class="content-card m-b-20" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">
        <div class="mat-elevation-z8">
          <table id="custome-table" class="custome-table" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="tweakId">
              <th mat-header-cell *matHeaderCellDef> Sensitive Group Id </th>
              <td mat-cell *matCellDef="let element"> {{element.tweakId}} </td>
            </ng-container>

            <ng-container matColumnDef="keyContext">
              <th mat-header-cell *matHeaderCellDef> Key Context </th>
              <td mat-cell *matCellDef="let element"> {{element.keyContext}} </td>
            </ng-container>

            <ng-container matColumnDef="createTime">
              <th mat-header-cell *matHeaderCellDef> Create Time </th>
              <td mat-cell *matCellDef="let element"> {{element.createTime}} </td>
            </ng-container>

            <ng-container matColumnDef="updateTime">
              <th mat-header-cell *matHeaderCellDef> Last Update Time </th>
              <td mat-cell *matCellDef="let element"> {{element.updateTime}} </td>
            </ng-container>

            <ng-container matColumnDef="expirationTime">
              <th mat-header-cell *matHeaderCellDef> Erase Time </th>
              <td mat-cell *matCellDef="let element"> {{element.expirationTime}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{dataStatus[element.status]}} </td>
            </ng-container>

            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef="empty">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                  <div class="text-center">
                      <div>
                        <mat-form-field class="example-full-width table-input">
                          <input matInput>
                        </mat-form-field>
                      </div>
                      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" class="btn-set-table">
                        <button class="custome-table-btn" mat-raised-button color="accent">1</button>
                        <button class="custome-table-btn" mat-raised-button color="accent">2</button>
                      </div>
                    </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator *ngIf="data" #paginator [pageSizeOptions]="[5, 10, 20]" [length]="data.length" [pageSize]="10" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>

    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->

</div>
