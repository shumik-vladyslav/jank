<div class="page-layout carded fullwidth">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="center center">
      <h2 class="m-0 fs-30">
        Sensitive Data Inventory
      </h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div fxLayout="row" fxLayoutGap="20px" fxLayout.sm="column wrap">
      <div class="content-card m-b-20 mat-elevation-z8 bg-white" fxFlex="calc(30% - 25px)">

        <div class="content p-24 fs-16">
          <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="0">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Key Ring Id" [(ngModel)]="dataSensetive.keyRingId" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Key Id" [(ngModel)]="dataSensetive.keyId" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Version" [(ngModel)]="dataSensetive.version" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Sensitive Group Id" [(ngModel)]="dataSensetive.sigId" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field style="width: 180px;">
              <mat-select placeholder="Status" [(ngModel)]="dataSensetive.status" (ngModelChange)="modelChanged($event)">
                <mat-option *ngFor="let i of dataStatusMass" [value]="i.value">
                  {{i.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Create Date Begin:" [(ngModel)]="dataSensetive.createDateBegin" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Create Date End:" [(ngModel)]="dataSensetive.createDateEnd" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Update Date Begin:" [(ngModel)]="dataSensetive.updateDateBegin" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Update Date End:" [(ngModel)]="dataSensetive.updateDateEnd" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Erase Date Begin:" [(ngModel)]="dataSensetive.expirationDateBegin" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Erase Date Begin:" [(ngModel)]="dataSensetive.expirationDateEnd" (ngModelChange)="modelChanged($event)">
            </mat-form-field>
          </div>
        </div>

      </div>
      <div class="content-card m-b-20" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">
        <div class="mat-elevation-z8 scroll-container">
          <table id="custome-table" class="custome-table" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="tweakId">
              <th mat-header-cell *matHeaderCellDef> Sensitive Group Id </th>
              <td mat-cell *matCellDef="let element"> {{element.tweakId}} </td>
            </ng-container>

            <ng-container matColumnDef="keyContext">
              <th mat-header-cell *matHeaderCellDef> Key Context </th>
              <td mat-cell *matCellDef="let element"> {{element.keyContext}} </td>
            </ng-container>

            <ng-container matColumnDef="createTime">
              <th mat-header-cell *matHeaderCellDef> Create Time </th>
              <td mat-cell *matCellDef="let element"> {{element.createTime}} </td>
            </ng-container>

            <ng-container matColumnDef="updateTime">
              <th mat-header-cell *matHeaderCellDef> Last Update Time </th>
              <td mat-cell *matCellDef="let element"> {{element.updateTime}} </td>
            </ng-container>

            <ng-container matColumnDef="expirationTime">
              <th mat-header-cell *matHeaderCellDef> Erase Time </th>
              <td mat-cell *matCellDef="let element"> {{element.expirationTime}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{dataStatus[element.status]}} </td>
            </ng-container>

            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef="">
              <th mat-header-cell *matHeaderCellDef> </th>
              <!-- <td mat-cell *matCellDef="let element"> {{element.comment}} </td> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="ClickRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator *ngIf="data" #paginator [pageSizeOptions]="[5, 10, 20]" [length]="data.length" [pageSize]="10" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>


    <div class="text-center">
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="placeholder:">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <button (click)="ClickCreateDeKey()" mat-raised-button color="accent">1</button>
        <button (click)="ClickCreateDeKey()" mat-raised-button color="accent">2</button>
      </div>
    </div>
    <!-- / CONTENT CARD -->

    <!-- CONTENT CARD -->

    <!-- / CONTENT CARD -->

    <div fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="end center" class="m-t-20 m-b-20">
      <button (click)="ClickCreateDeKey()" mat-raised-button color="accent">Create New DE Key</button>
    </div>

    <!-- CONTENT CARD -->
    <div *ngIf="deKeyDetail" class="content-card m-b-20">
      <app-dekey-details (cancelEvent)="requestDetailsCancel($event)" (saveEvent)="requestDetailsSave($event)" [deKeyDetail]="deKeyDetail"></app-dekey-details>
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->

</div>
